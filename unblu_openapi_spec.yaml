            entity, the accountId can be omitted, as it will be filled by the server
            automatically with the account of the currently logged in user. When editing
            an entity, the accountId must be send.
        imageZoomFactor:
          type: number
          format: float
          description: Zoom factor to crop the original image. Must be bigger than
            1. If omitted a minimal factor will be computed.
        imageXPositionRatio:
          type: number
          format: float
          description: 'Ratio to determine the horizontal position of the cropping
            area. Must be between 0 and 1: 0 means moved at the left border, 1 means
            moved at the right border. If omitted 0.5 will be used.'
        imageYPositionRatio:
          type: number
          format: float
          description: 'Ratio to determine the vertical position of the cropping area.
