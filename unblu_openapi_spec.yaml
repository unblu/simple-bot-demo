  /bots/finishDialog:
    get:
      tags:
        - Bots
      description: 'Finishes the dialog. Depending on the given reason and if the
        dialog takes place during on-, re- or offboarding, this will have specific
        effects. See the table bellow. <p> <b>Reason: @link{}:</b><br> <ul> <li><b>Onboarding:</b>
        <ul> <li><b>Next Bot:</b> a further bot takes over the onboarding. <li><b>Activate
        Participation:</b> If no further bots are in the queue the participation is
        activated. For inbound requests this is the point where the conversation is
        added to the queue. For PIN conversation and invitations the person is simply
        placed into the conversation and can actively participate. </ul> <li><b>Reboarding:</b>
        <ul> <li><b>Next Bot:</b> a further bot takes over the reboarding. <li><b>Requeue
        Conversation:</b> If no further bots are in the queue the conversation is
        put back into the queue. </ul> <li><b>Offboarding:</b> <ul> <li><b>Next Bot:</b>
        a further bot takes over the offboarding. <li><b>End Participation:</b> If
        no further bots are in the queue the participation is ended and the offboarding
        person can no longer access it. </ul> </ul> <b>Reason: @link{}:</b><br> <ul>
        <li><b>Onboarding:</b> <ul> <li><b>Unassign Conversation:</b> The conversation
        will be put in unassigned state and therefore will not be added to the queue
        as the problem is solved. New messages to the conversation will start reboarding.
        </ul> <b>Reboarding:</b> <ul> <li><b>Unassign Conversation:</b> The conversation
        will be put in unassigned state and therefore will not be added to the queue
        as the problem is solved. New messages to the conversation will start reboarding
        again. </ul> <b>Offboarding:</b> <ul> <li><b>End Participation:</b> Independent
        if there are further bots in the queue the participation is ended and the
        offboarding person can no longer access it. </ul> </ul> <b>Reason: @link{}:</b><br>
        <ul> <li><b>Onboarding:</b> <ul> <li><b>Offboard Participant:</b> The participant
        is directly moved to the offboarding phase and won''t be allowed to enter
        the conversation. </ul> <b>Reboarding:</b> <ul> <li><b>Unassign Conversation:</b>
        The participant is directly moved to the offboarding phase and won''t be allowed
        to enter the conversation. </ul> <b>Offboarding:</b> <ul> <li><b>End Participation:</b>
        Independent if there are further bots in the queue the participation is ended
        and the offboarding person can no longer access the conversation. </ul> </ul><br>'
      operationId: botsFinishDialog
      parameters:
        - name: dialogToken
          in: query
          description: The dialog token contained in each bot dialog webhook.
          required: false
          schema:
            type: string
          style: form
          explode: true
        - name: reason
          in: query
          description: The reason why the dialog is finished
          required: false
          schema:
            $ref: '#/components/schemas/EBotDialogFinishReason'
          style: form
          explode: true
      responses:
        "204":
          description: Ok
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-call-origin: TRUSTED
      x-required-role:
        - ADMIN
