  /availability/getAgentAvailability:
    get:
      tags:
        - Availability
      description: Returns the current availability state a given named area and locale.<br>
      operationId: availabilityGetAgentAvailability
      parameters:
        - name: locale
          in: query
          description: the locale (BCP 47 language tag form including region if available)
            to check the availability for. If omitted the service checks for the availability
            of agents that did not filter the queue by language
          required: false
          schema:
            type: string
          style: form
          explode: true
        - name: namedAreaSiteId
          in: query
          description: the siteId (meta tag or domain) of the named area to check the
            availability for. If omitted the service checks for the availability of
            agents that did not filter the queue by named area
          required: false
          schema:
            type: string
          style: form
          explode: true
      responses:
        "200":
          description: the availability state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EAvailabilityState'
