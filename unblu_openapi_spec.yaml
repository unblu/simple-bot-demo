        - ApiKeys
      description: Returns the api key object for the given api key string in the
        current account<br>
      operationId: apiKeysGetByKey
      parameters:
        - name: apiKey
          in: query
          description: The api key for which the object should be returned
          required: false
          schema:
            type: string
          style: form
          explode: true
        - name: expand
          in: query
          required: false
          schema:
