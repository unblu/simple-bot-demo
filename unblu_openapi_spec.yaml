          in: query
          required: false
          schema:
            type: string
          style: form
          explode: false
      responses:
        "200":
          description: The account of the current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-call-origin: TRUSTED
      x-required-role:
        - REGISTERED_USER
  /accounts/isAccountNameAvailable:
    get:
      tags:
        - Accounts
      description: Checks if the account name is available for the given account id<br>@throws
        StorageException If there went something wrong while checking the account
        name
      operationId: accountsIsAccountNameAvailable
      parameters:
        - name: name
          in: query
          description: The name which should be checked
          required: false
          schema:
            type: string
          style: form
          explode: true
        - name: accountId
          in: query
          description: The account id of the user for who the account should be set.
            When changing the name of an existing account, its id should be given. When
            the name is set to the one of the account, it will then also return true.
          required: false
          schema:
            type: string
          style: form
          explode: true
      responses:
        "200":
          description: true if the account name is not used or if the owning account
            is the same one.
          content:
            application/json:
              schema:
                type: boolean
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-call-origin: TRUSTED
      x-required-role:
