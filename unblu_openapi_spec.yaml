---
openapi: 3.0.1
info:
  title: Unblu
  description: Unblu API
  version: 6.9.1
servers:
  - url: https://unblu.cloud/unblu/rest/v3
security:
  - basicAuth: []
tags:
  - name: AccountSecrets
    description: Service to read account secret of current account<br>@since 4.3.0
  - name: Accounts
    description: With this service the accounts of the unblu system can be managed.
      Most of the provided interface needs super admin permissions. Especially if the
      edited account is not the one of the current user.<br> <br> The Account object
      can be expanded. If the query parameter expand is set to contactAddressId and/or
      billingAddressId (e.g ?expand=contactAddressId,billingAddressId) the address id's
      will be automatically resolved and wrapped into the object. This can also be done
      when sending the object<br>@since 4.3.0
  - name: Addresses
    description: With this service, the addresses of accounts can be managed.<br>@since
      4.3.0
  - name: ApiKeys
    description: With this service the api keys can be managed<br>@since 4.3.0
  - name: Availability
  - name: Avatars
    description: With this service, the avatar pictures can be managed.<br>@since 5.0.0
  - name: Bots
    description: Service to manage all kind of bots. Additionally the bots use this
      service to interact with a conversation/dialog.<br>@since 6.0.0
  - name: CannedResponses
    description: 'Service to manage canned responses.<br> The canned responses a user
    can edit and the once he can use for chat can differ. The once he can edit are
    depending on his role. The ones he can use in a chat depends on the team setup
    and his role. See the following policies for the list of chat messages available
    for chat: <ul> <li>All canned responses of the own user.</li> <li>All canned responses
    of the team cascade (the users team and all of the parent teams)</li> <li>All
    canned responses of the sub-teams if role is: SUPERVISOR or higher.</li> <li>All
    canned responses of all teams if role is: ADMIN or higher.</li> <li>All canned
    responses of the users account.</li> </ul> In comparison to this the creation/editing/deleting
    of canned responses follow the following policies: <ul> <li>All canned responses
    of the own user.</li> <li>All canned responses of the sub-teams if role is: SUPERVISOR
    or higher.</li> <li>All canned responses of all teams if role is: ADMIN or higher.</li>
    <li>All canned responses of the users account if role is: ADMIN or higher.</li>
    <li></li> </ul><br>@since 4.3.0'
  - name: Contacts
    description: Service to access the contact data for an account<br>@since 4.3.0
  - name: ConversationHistory
    description: Service to get the history of conversations<br>@since 5.1.0
  - name: ConversationTemplates
    description: Service to manage all conversation templates.<br>@since 5.1.0
  - name: Conversations
    description: Service to manage conversations.<br>@since 5.1.0
  - name: Domains
    description: Service to manage the domains of the account. A domain needs to be
      defined to use unblu on it.<br>@since 4.3.0
  - name: ExternalMessengers
    description: Manages all types of @link{ExternalMessengerChannel} and can be used
      to send messages from external messengers into a collaboration server conversation.<br>@since
      6.0.0
  - name: Global
    description: With this service the global Unblu system can be managed.<br> <br>
      For super-admin the Global object can be expanded to set configuration or translations.
  - name: NamedAreas
    description: Service to manage named areas.<br>@since 4.3.0
  - name: Persons
    description: Service to manage virtual or bot persons<br>@since 5.1.0
  - name: Services
    description: Service which provides metadata information for all services and used
      types.<br>@since 4.3.0
  - name: Teams
    description: Service to manage all teams in the system. For each account there is
      always a default team, which users are assigned to, when no explicit team is set.<br>@since
      4.3.0
  - name: Users
    description: Service to manage all users in the system.<br>@since 4.3.0
  - name: WebhookCallLogs
    description: Service to get logs of webhook calls<br>@since 4.3.0
  - name: WebhookRegistrations
    description: Service to manage all webhook registrations<br>@since 4.3.0
  - name: authenticator
    description: Service to login with user or switch to other accounts/users by impersonating
      them.<br>@since 4.3.0
paths:
  /accountsecrets/getCurrentAccountSecret:
    get:
      tags:
        - AccountSecrets
      description: getCurrentAccountSecret operation
      operationId: accountSecretsGetCurrentAccountSecret
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountSecret'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-call-origin: TRUSTED
      x-required-role:
        - ADMIN
  /accounts/create:
    post:
      tags:
        - Accounts
      description: Creates the given entity in the system. The id of the entity can
        not be set for create operation, a new one is generated.<br>@throws StorageException
        If the entity could not be created
      operationId: accountsCreate
      parameters:
        - name: expand
          in: query
          required: false
          schema:
            type: string
          style: form
          explode: false
      requestBody:
        description: The entity to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
        required: true
      responses:
        "200":
          description: The entity as it exists now in the system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-call-origin: TRUSTED
      x-required-role:
        - SUPER_ADMIN
  /accounts/delete:
    get:
      tags:
        - Accounts
      description: Deletes the entity for the given id<br>@throws StorageException
        If the entity for the given id could not be deleted
      operationId: accountsDelete
      parameters:
        - name: id
          in: query
          description: The id of the entity which should be deleted
          required: false
          schema:
            type: string
          style: form
          explode: true
      responses:
        "204":
          description: Ok
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-required-call-origin: TRUSTED
      x-required-role:
        - SUPER_ADMIN
  /accounts/getByName:
    get:
      tags:
        - Accounts
      description: Returns an account by the given name or null, if there is no such
        account<br>
      operationId: accountsGetByName
      parameters:
        - name: name
          in: query
          description: The name of the account which should be returned
          required: false
          schema:
            type: string
          style: form
          explode: true
        - name: expand
          in: query
          required: false
          schema:
            type: string
          style: form
          explode: false
      responses:
