            to the server and therefore can be omitted. Note: If you set this property
            it will return the same value but it will not be written to the storage
            and will not effect the data consistency.'
        modificationTimestamp:
          type: integer
          format: int64
          description: 'Timestamp of the last modification. This property is always
            optional and can be omitted, when sending data to the server. It is only
            of informational character. It is ignored, when sending it to the server
            and therefore can be omitted. Note: If you set this property it will return
            the same value but it will not be written to the storage and will not
            effect the data consistency.'
        accountId:
          type: string
